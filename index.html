<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Site</title>
    <link rel="stylesheet" href="./reset-styles/reset.css">

<body>
    <div class="wrapper">
        <header class="wrapper__header">
            <section class="wrapper__header-top">
                <ul class="wrapper__contacts">
                    <li class="wrapper__contact">
                        <a class="wrapper__contact-link wrapper__contact-link1" href="#"></a>
                    </li>
                    <li class="wrapper__contact">
                        <a class="wrapper__contact-link wrapper__contact-link2" href="#"></a>
                    </li>
                    <li class="wrapper__contact">

                    <li class="wrapper__contact">

                </ul>

                    <span></span>

            <section class="wrapper__header-content">

                    <h1 class="wrapper__header-title">
                        Спроектируем и запустим <span class="wrapper__header-dedicated">завод</span> под ключ <span class="wrapper__header-dedicated">Или</span> оптимизируем <span class="wrapper__header-dedicated">Ваше предприятие и</span> сделаем процессы управляемыми
                    </h1>
                    <div class="wrapper__header-stat">

                        </div>

                    </div>
                </div>

        <main class="content wrapper__content"></main>
        <footer class="footer wrapper__footer"></footer>
